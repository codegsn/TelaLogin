<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--
        Estilos e Icones======================================================
    -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/13397/13397649.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"><!--imagem no css como background--></div>
            <div id="forml">
                <h1>Bem vindo outra vez!</h1>
                <p>Faça login para continuar e aproveitar todos os serviços oferecidos.</p>
                <form action="https://www.youtube.com/watch?v=dQw4w9WgXcQ" method="POST" autocomplete="on">
                    <div class="campo">
                        <label for="inomeUsr">Login</label>
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <input type="text" name="Login" id="inomeUsr" placeholder="Nome de usuário"  autocomplete="nickname" maxlength="30" required>
                    </div>
                    <div class="campo">
                        <label for="isenha">Senha</label> 
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input type="password" name="Senha" id="isenha" placeholder="Digite sua senha"  autocomplete="current-password" minlength="8" required>                      
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="https://br.cybernews.com/lp/melhores-gerenciadores-de-senhas/?campaignId=20504124426&adgroupId=153397486295&adId=672265505987&targetId=kwd-306465658559&device=c&gunique=EAIaIQobChMI9o2ZsYLRgwMV8kVIAB2VEAArEAAYASAAEgLT-vD_BwE&gad_source=1&gclid=EAIaIQobChMI9o2ZsYLRgwMV8kVIAB2VEAArEAAYASAAEgLT-vD_BwE" target="_blank">Esqueci a senha
                        <span class="material-symbols-outlined">
                            contact_support
                        </span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
